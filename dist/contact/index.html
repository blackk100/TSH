				window.onload = function() {
					document.getElementById("contact-form").addEventListener("submit", function(event) {

						emailjs.sendForm("default_service", "contact_form", this)

							console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
							alert("Your message has been successfully delivered!")

							console.log("FAILED. error=", err);
							alert("An error occurred!\r\nEmail us your message (and preferably this error) instead.\r\n\r\nERROR: " + err.name + "\r\nERROR MESSAGE: " + err.message)
