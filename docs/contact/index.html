					</ul>
				</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

				</button>
				<div class="collapse navbar-collapse dual-collapse2" id="navbarSupportedContent">

				</div>
			</div>
		</nav>
		<!-- Jumbotron -->
		<div id="contact-jumbotron" class="jumbotron jumbotron-fluid d-flex flex-column align-items-end vh-100 my-auto jarallax">
			<h1 class="display-4 mx-auto mt-auto text-center" style="font-weight: 550; color: #FFFFFF;">Reach out!</h1>
	    <h3 class="mx-auto mb-auto text-center" style="color: #FFFFFF;">We would love to hear from you</h3>
			<div class="mx-auto mt-auto fadey-button">
				<a class="fa-stack fa-2x scroll-below" href="">
					<i class="fas fa-circle fa-stack-2x" style="color: rgba(0, 0, 0, 0.75);" aria-hidden="true"></i>
					<i class="fas fa-arrow-down fa-stack-1x insta" style="color: #FFFFFF;" title="Scroll below"></i>
				</a>
			</div>
		</div>
		<!-- Contact Form -->
		<div id="contact-form" class="container-fluid d-flex flex-column align-items-center mb-5">
			<h1 class="display-5 mx-auto mt-5" style="text-align: center;">Contact Us</h1>
			<h1 class="lead mx-auto my-3" style="text-align: center;">Or simply send us an <a href="mailto:thesamariteensofhyderabad@gmail.com">email</a></h1>
			<form class="container-fluid needs-validation row" novalidate>
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="user_name">Name</label>
						<input id="user_name" type="text" class="form-control" name="user_name" required />
					</div>
					<div class="form-group">
						<label for="user_email">Email</label>
						<input id="user_email" type="email" class="form-control" name="user_email" required />
					</div>
					<div class="form-group" data-for="message">
						<label for="message">Message</label>
						<textarea id="message" type="text" class="form-control" name="message" rows="7" required></textarea>
					</div>
					<div class="form-group d-flex flex-row justify-content-center">
						<input type="submit" class="btn btn-form mx-auto" />
					</div>
				</div>
				<div class="col-sm-3"></div>
			</form>
		</div>
		<!-- Footer -->
		<footer class="container text-center my-3">
			<div class="row justify-content-center align-items-center">
				<div class="col-sm-3">

						</a>
						<a class="col-4" href="https://tshhyd.page.link/insta" target="_blank">

						</a>
						<a class="col-4" href="https://tshhyd.page.link/youtube" target="_blank">
							<i class="fab fa-youtube fa-2x yt"></i>
						</a>
					</div>
				</div>

						<div class="col-md-3">

						</div>

						</div>

				</div>
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<p class="mx-auto mt-auto">Made with <i class="fas fa-heart love"></i>, <i class="fas fa-code code"></i> and <i class="fas fa-coffee coffee"></i> by <a href="https://github.com/blackk100" target="_blank">blackk100</a>.</p>
				</div>
			</div>

		<!-- Goto top BUTTON!!! -->

			<a id="scroll-to-top" class="fa-stack fa-lg fadey-button" href="">
