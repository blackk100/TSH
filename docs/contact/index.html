										<label class="form-control-label mbr-fonts-style display-7" for="user_name">Name</label>

									</div>
								</div>
								<div class="col-md-4 multi-horizontal">
									<div class="form-group">
										<label class="form-control-label mbr-fonts-style display-7" for="user_email">Email</label>

									</div>
								</div>
							</div>
							<div class="form-group" data-for="message">
								<label class="form-control-label mbr-fonts-style display-7" for="message">Message</label>
								<textarea type="text" class="form-control" name="message" rows="7" required id="message"></textarea>
							</div>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary btn-form display-4">Submit</button>
							</span>
						</form>
