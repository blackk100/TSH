		<!-- Contact Form -->
		<div id="contact-form" class="container-fluid d-flex flex-column align-items-center my-5">
			<h1 class="mx-auto my-3" style="text-align: center;">Contact Us</h1>
			<h1 class="lead mx-auto my-3" style="text-align: center;">Or simply send us an <a href="mailto:thesamariteensofhyderabad@gmail.com">email</a></h1>
			<form class="container-fluid needs-validation row" novalidate>
				<div class="col-sm-3">&nbsp;</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="user_name">Name</label>
						<input id="user_name" type="text" class="form-control" name="user_name" required />
					</div>
					<div class="form-group">
						<label for="user_email">Email</label>
						<input id="user_email" type="email" class="form-control" name="user_email" required />
					</div>
					<div class="form-group" data-for="message">
						<label for="message">Message</label>
						<textarea id="message" type="text" class="form-control" name="message" rows="7" required></textarea>
					</div>
					<div class="form-group d-flex flex-row justify-content-center">
						<input type="submit" class="btn btn-dark mx-auto" />
					</div>
				</div>
				<div class="col-sm-3">&nbsp;</div>
			</form>
		</div>
